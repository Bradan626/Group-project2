    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <nav>
        <div class="nav-extended">
            <ul class="center hide-on-down">
                <div class=logo>
                    <img src="resources\fornite image.png" id="logo"> </a>

                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="#test1">Friend Finder</a></li>
                        <li class="tab"><a href="#test2">Store Tracker</a></li>
                        <li class="tab"><a href="#test3">Challenges</a></li>
                        <li class="tab"><a href="#test4">My Items</a></li>
                        
                        <div class="login-div">
                            <li id="welcome"></li>
                            <li><a class="waves-effect waves-light btn modal-trigger" id="login1" href="#modal1">Login</a></li>
                            <li><a class="waves-effect waves-light btn hide" id="btnlogout">Log out</a></li>
                        </div>
                    </ul>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="none-for-now">
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="row z-depth-6 card-panel">
                            <form class="login-form">
                                <h3>Account Login</h3>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">mail_outline</i>
                                        <input class="validate" id="email" type="email">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <input id="password" type="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="center-align">
                                    <a href="#" class="btn waves-effect waves-light modal-action modal-close" id="btnlogin">Login
                                        <i class="material-icons right">vpn_key</i>
                                    </a>
                                    <a href="#" class="btn waves-effect waves-light modal-action modal-close" id="btnsignup">Sign
                                        Up
                                        <i class="material-icons right">account_circle</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
<h5>Welcome to the Friend finder! Please enter your age group, preferred gamemode, Epic ID and preferred platform:</h5>
<br>
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Please select your age group.</option>
      <option value="1">&lt;14</option>
      <option value="2">15-17</option>
      <option value="3">18-21</option>
      <option value="4">22-25</option>
      <option value="5">26-30</option>
      <option value="6">30+</option>
    </select>
    <label>Now select your age group</label>
  </div>
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Please select your game mode.</option>
      <option value="1">Duo</option>
      <option value="2">Squads</option>
      <option value="3">Creative</option>
      <option value="4">Limited Time</option>
    </select>
    <label>What is your desired game mode?</label>

    <div class="container">
            <p id="demo"></p>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="userid" type="text" class="validate" name="userid">
                            <label for="first_name">Epic ID</label>
                        </div>
                        <div class="input-field col s6">
                                <input placeholder="Placeholder" id="platform1" type="text" class="validate" name="platform1">
                                <label for="first_name">Platform? (ps4, pc, xb1)</label>
                            </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="kills" type="text" class="validate" name="kills" readonly>
                            <label for="first_name">Kills</label>
                        </div>
    
                    </div>
    
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="wins" type="text" class="validate" name="wins">
                            <label for="first_name">Wins</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="matches_played" type="text" class="validate" name="matches_played"
                                readonly>
                            <label for="first_name">Matches Played</label>
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="kd" type="text" class="validate" name="kd">
                            <label for="first_name">kd</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="score_solo" type="text" class="validate" name="score_solo"
                                readonly>
                            <label for="first_name">Score</label>
                        </div>
    
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="stat">Submit
                            <!-- <i class="material-icons right">send</i> -->
                        </button>
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="save">Save
                            <!-- <i class="material-icons right">send</i> -->
                        </button>
    
                    </div>
                </form>
            </div>
            <div class="row">
                <span class="todo-container">
                </span>
            </div>
            <div style="height:400px;width:750px;">
                <canvas id="myChart"></canvas>
            </div>
    
        </div>

  </div>
