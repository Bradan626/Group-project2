          <script type="text/javascript">
        
            var queryURL = "https://fortnite-public-api.theapinetwork.com/prod09/store/get?language=en";
           // var html="";
            $.ajax({
              url: queryURL,
              method: "GET"
            }).then(function(response) {
                console.log(response)
                for(let i=0;i<response.items.length;i++){
                    const html =
                            `<tr>
                                <td width="20%">${response.items[i].name}</td>
                                <td width="20%">${response.items[i].cost}</td>
                                <td class="positive">${response.items[i].item.type}</td>
                                <td>
                                    <img height="42" width="42" src=${response.items[i].item.image}>
                                </td>
                            </tr>`
                    $(".response").append(html);
                }
            });
        </script>
